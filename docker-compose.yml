# ============================================
# REDE EXTERNA DO TRAEFIK
# ============================================
networks:
  traefik-network:
    external: true
    name: site_traefik-network
  default:
    driver: bridge

services:
  postgres:
    image: postgres:16
    container_name: fraud_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./docker_volumes/postgres:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  minio:
    image: quay.io/minio/minio:latest
    container_name: fraud_minio
    command: server /data --console-address ":9001"
    networks:
      - default
      - traefik-network
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - ./docker_volumes/minio:/data
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=site_traefik-network"
      # MinIO Console (UI)
      - "traefik.http.routers.minio-console.rule=Host(`minio.abnerfonseca.com.br`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      # MinIO API
      - "traefik.http.routers.minio-api.rule=Host(`s3.abnerfonseca.com.br`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fraud_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - ./docker_volumes/zookeeper/data:/var/lib/zookeeper/data
      - ./docker_volumes/zookeeper/logs:/var/lib/zookeeper/log
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
  
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fraud_kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_HOURS: 168  # Manter logs por 7 dias
      KAFKA_LOG_RETENTION_BYTES: 10737418240  # 10GB max
    ports:
      - "9092:9092"
    volumes:
      - ./docker_volumes/kafka:/var/lib/kafka/data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
  
  # ============================================
  # SPARK CLUSTER - 1 Master + 2 Workers ROBUSTOS
  # Workers 1-2: 2 cores + 5GB cada = 4 cores + 10GB total
  # Container: 6GB (5GB worker + 1GB overhead JVM)
  # 
  # IMPORTANTE: Spark 3.5.x usa Hadoop 3.3.x + AWS SDK v1
  # que é compatível com MinIO via HTTP (path-style access)
  # Spark 4.x usa AWS SDK v2 que tem bug com endpoints HTTP customizados
  # ============================================
  spark-master:
    image: spark-fraud:baked
    container_name: fraud_spark_master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    networks:
      - default
      - traefik-network
    environment:
      SPARK_MASTER_HOST: spark-master
      SPARK_MASTER_PORT: 7077
      SPARK_MASTER_WEBUI_PORT: 8080
      # Credenciais injetadas via variáveis de ambiente (lidas pelo config.py)
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-http://minio:9000}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123@@!!_2}
      MINIO_BUCKET: ${MINIO_BUCKET:-fraud-data}
      # PostgreSQL
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_db}
      POSTGRES_USER: ${POSTGRES_USER:-fraud_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fraud123}
    ports:
      - "8081:8080"
      - "7077:7077"
      - "4040:4040"
    volumes:
      - ./data:/data
      - ./spark/jobs:/jobs
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=site_traefik-network"
      # Spark Master UI
      - "traefik.http.routers.spark.rule=Host(`spark.abnerfonseca.com.br`)"
      - "traefik.http.routers.spark.entrypoints=websecure"
      - "traefik.http.routers.spark.tls.certresolver=letsencrypt"
      - "traefik.http.routers.spark.service=spark"
      - "traefik.http.services.spark.loadbalancer.server.port=8080"
      # Spark Jobs UI (4040)
      - "traefik.http.routers.spark-jobs.rule=Host(`spark-jobs.abnerfonseca.com.br`)"
      - "traefik.http.routers.spark-jobs.entrypoints=websecure"
      - "traefik.http.routers.spark-jobs.tls.certresolver=letsencrypt"
      - "traefik.http.routers.spark-jobs.service=spark-jobs"
      - "traefik.http.services.spark-jobs.loadbalancer.server.port=4040"

  # ============================================
  # SPARK WORKERS ROBUSTOS (2 workers × 2 cores × 5GB)
  # Usados tanto para streaming quanto batch
  # Streaming usa 2 cores (50%), Batch usa 4 cores (100%)
  # ============================================
  spark-worker-1:
    image: spark-fraud:baked
    container_name: fraud_spark_worker_1
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 5g
      SPARK_WORKER_WEBUI_PORT: 8081
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_db}
      POSTGRES_USER: ${POSTGRES_USER:-fraud_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fraud123}
    ports:
      - "8082:8081"
    volumes:
      - ./data:/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 6G
        reservations:
          cpus: '1.0'
          memory: 3G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  spark-worker-2:
    image: spark-fraud:baked
    container_name: fraud_spark_worker_2
    depends_on:
      - spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 5g
      SPARK_WORKER_WEBUI_PORT: 8081
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DB: ${POSTGRES_DB:-fraud_db}
      POSTGRES_USER: ${POSTGRES_USER:-fraud_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fraud123}
    ports:
      - "8083:8081"
    volumes:
      - ./data:/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 6G
        reservations:
          cpus: '1.0'
          memory: 3G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Workers 3-4 removidos - agora usando 2 workers robustos

  # ============================================
  # METABASE - Business Intelligence Dashboard
  # Conecta ao PostgreSQL para visualização dos dados
  # ============================================
  metabase:
    image: metabase/metabase:latest
    container_name: fraud_metabase
    depends_on:
      - postgres
    networks:
      - default
      - traefik-network
    environment:
      MB_DB_TYPE: ${MB_DB_TYPE}
      MB_DB_DBNAME: ${MB_DB_DBNAME}
      MB_DB_PORT: ${MB_DB_PORT}
      MB_DB_USER: ${MB_DB_USER}
      MB_DB_PASS: ${MB_DB_PASS}
      MB_DB_HOST: ${MB_DB_HOST}
      MB_SITE_URL: ${MB_SITE_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./docker_volumes/metabase:/metabase-data
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1500M
        reservations:
          cpus: '0.25'
          memory: 512M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=site_traefik-network"
      # Metabase Dashboard
      - "traefik.http.routers.metabase.rule=Host(`metabase.abnerfonseca.com.br`)"
      - "traefik.http.routers.metabase.entrypoints=websecure"
      - "traefik.http.routers.metabase.tls.certresolver=letsencrypt"
      - "traefik.http.routers.metabase.service=metabase"
      - "traefik.http.services.metabase.loadbalancer.server.port=3000"

# ============================================
# VOLUMES ORGANIZADOS EM docker_volumes/
# ============================================

# ============================================
# FRAUD-GENERATOR STREAMING - Gera transações em tempo real para Kafka
# Recursos: 30% CPU, 2GB RAM
# Uso: docker compose up -d fraud-generator
# Uso: docker compose build fraud-generator (para rebuild)
# ============================================
  fraud-generator:
    build:
      context: ./fraud-generator
      dockerfile: Dockerfile
    image: brazilian-fraud-generator:latest
    container_name: fraud_generator
    depends_on:
      - kafka
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: transactions
    command: >
      stream.py
        --target kafka
        --kafka-server kafka:9092
        --kafka-topic transactions
        --rate ${STREAM_RATE:-10}
        --customers ${STREAM_CUSTOMERS:-1000}
        --fraud-rate ${STREAM_FRAUD_RATE:-0.02}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped

# ============================================
# FRAUD-GENERATOR BATCH - Gera dados em lote para MinIO
# Recursos: 3 CPUs, 4GB RAM (otimizado para coexistir com infra)
# Uso: docker compose run --rm fraud-generator-batch
# Default: 5GB de dados (calculado para 4GB RAM disponível)
# ============================================
  fraud-generator-batch:
    image: brazilian-fraud-generator:latest
    container_name: fraud_generator_batch
    environment:
      # Usa as mesmas credenciais do MinIO definidas no .env
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
    command: >
      generate.py
        --size ${SIZE:-5GB}
        --type transactions
        --format ${FORMAT:-parquet}
        --fraud-rate ${FRAUD_RATE:-0.05}
        --workers ${WORKERS:-3}
        --output minio://fraud-data/raw/batch
    deploy:
      resources:
        limits:
          cpus: '3.0'
          memory: 4G
        reservations:
          cpus: '1.5'
          memory: 2G
